<html>
  <head>
    <title>Google</title>
    <link rel="icon" href="images/google-icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles/stylesheet.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <a href="#">Gmail</a>
      <a href="#">Images</a>
      <a href="#" class="shadow"><span class="material-icons">apps</span></a>
      <a href="https://github.com/cimbraien" class="shadow image"
        ><img src="images/cimbraien.jpg" alt="cimbraien's Picture"
      /></a>
    </header>
    <main>
      <div class="logo">
        <img src="images/google-logo.png" alt="Google Logo" />
      </div>
      <div class="search">
        <span class="material-icons searchicon">search</span>
        <input type="text" />
        <img src="images/mic-icon.png" alt="" />
      </div>
      <div class="buttons">
        <div class="button submit">Google Search</div>
        <div class="button lucky">I'm Feeling Lucky</div>
      </div>
      <div class="info">
        <p>Google offered in:</p>
        <a href="#">Indonesia</a>
        <a href="#">Basa Bali</a>
      </div>
    </main>
    <footer>
      <div class="footer-country">Indonesia</div>
      <div class="footer-links">
        <div class="footer-left">
          <a href="#">About</a>
          <a href="#">Advertising</a>
          <a href="#">Business</a>
          <a href="#">How Search works</a>
        </div>
        <div class="footer-right">
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
          <a href="#">Settings</a>
        </div>
      </div>
    </footer>
  </body>
</html>
